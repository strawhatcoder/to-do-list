<div class="row">
  <div class="col-sm-3 mx-auto">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Task Name</label>
            <input type="text" class="form-control" [formControl]="name">
          </div>
          <div class="form-group">
            <label>Note (Optional)</label>
            <input type="text" class="form-control" [formControl]="note">
          </div>
          <button class="btn btn-primary" (click)="addNewTask()">Add Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
