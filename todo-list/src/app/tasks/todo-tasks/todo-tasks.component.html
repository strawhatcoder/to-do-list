<div class="container-fluid todo-tasks-title">
  <h3>To Do</h3>
</div>

<table class="table table-borderless">
  <tbody>
    <tr *ngFor="let task of todoTasks">
      <th colspan="2"><a routerLink="/{{task._id}}">{{task.name}}</a></th>
      <td>
        <button type="button" class="btn btn-success btn-sm">Complete</button>
      </td>
    </tr>
  </tbody>
</table>
